<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<title>ToDo App</title>

	<link rel="stylesheet" href="main.css" />
</head>
<body>
	
	<header>
        
		<h1>ToDo App <i class="fa-solid fa-clipboard-list" style="width: 20px;height:30px;color:yellowgreen;"></i></h1>
		<form id="new-task-form">
			<input type="text" name="new-task-input" id="new-task-input" placeholder="What is your next plan?" />
			<input type="submit" id="new-task-submit" value="Add task" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2><b><u>Tasks List</u></b></h2>
			<div id="tasks"></div>
		</section>
	</main>

	<script src="main.js"></script>
</body>
</html>
